<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Bears Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Primera fila -->
        <div class="title-card">
            <span>Care Bears</span>
        </div>
        <div class="bears-group">
            <img src="img/bear1.png" alt="Care Bears Group">
        </div>

        <!-- Segunda fila -->
        <div class="pink-bear">
            <img src="img/bear2.png" alt="Pink Bear">
        </div>
        <div class="green-bear">
            <img src="img/bear3.png" alt="Green Bear">
        </div>
        <div class="logo-center">
            <img src="img/bear4.png" alt="Care Bears Logo">
        </div>
        <div class="bear-stack">
            <div class="yellow-bear">
                <img src="img/bear5.png" alt="Yellow Bear">
            </div>
            <div class="blue-bear">
                <img src="img/bear6.png" alt="Blue Bear">
            </div>
        </div>

        <!-- Tercera fila -->
        <div class="rainbow-bears">
            <img src="img/bear7.png" alt="Rainbow Bears">
        </div>
        <div class="love-section">
            <div class="blue-bear-single">
                <img src="img/bear8.png" alt="Blue Bear Single">  
            </div>
            <div class="pink-bear-box">
                <img src="img/bear9.png" alt="Pink Bear Box">
            </div>
            <div class="love-all">
                <img src="img/bear10.png" alt="Love All">
            </div>
        </div>
    </div>
</body>
</html>
