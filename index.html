<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Lovers Grid</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="grid">
        <div class="grid__title">
            <h1>Lover Dogs</h1>
        </div>
        <div class="grid__header-image">
            <img src="/img/1299122.svg" alt="Playful Dog Illustration">
        </div>
        <div class="grid__bone">
            <img src="/img/1312224.svg" alt="Dog Bone Icon">
        </div>
        <div class="grid__smile">
            <img src="/img/154416.svg" alt="Happy Dog Face">
        </div>
        <div class="grid__love">
            <img src="/img/2167964.svg" alt="Love Paws Text">
        </div>
        <div class="grid__paw">
            <img src="/img/37667.svg" alt="Dog Paw Print">
        </div>
        <div class="grid__silhouette">
            <img src="/img/2804951.svg" alt="Dog Profile Silhouette">
        </div>
        <div class="grid__portrait">
            <img src="/img/1728494.svg" alt="Detailed Dog Portrait">
        </div>
        <div class="grid__walker">
            <img src="/img/2672741.png" alt="Dog Walker Silhouette">
        </div>
        <div class="grid__sitting">
            <img src="/img/3313484.svg" alt="Sitting Dog Silhouette">
        </div>
        <div class="grid__large-dog">
            <img src="/img/48133.svg" alt="Majestic Dog Portrait">
        </div>
    </div>  
</body>
</html>
