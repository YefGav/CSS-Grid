<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Bears Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="texto-care">Care Bears</div>
            <div class="bears-grupo"><img src="img/bear1.png" alt="Care Bears Grupo"></div>
            <div class="funko-rosa"><img src="img/bear2.png" alt="Care Bear Rosa Funko"></div>
            <div class="funko-verde"><img src="img/bear3.png" alt="Care Bear Verde Funko"></div>
            <div class="bears-rainbow"><img src="img/bear4.png" alt="Care Bears Rainbow"></div>
            <div class="poster-principal"><img src="img/bear6.png" alt="Care Bears Poster"></div>
            <div class="funko-amarillo"><img src="img/bear5.png" alt="Care Bear Amarillo Funko"></div>
            <div class="funko-azul"><img src="img/bear7.png" alt="Care Bear Azul Funko"></div>
            <div class="oso-azul-solo"><img src="img/bear8.png" alt="Care Bear Azul"></div>
            <div class="oso-rosa-solo"><img src="img/bear9.png" alt="Care Bear Rosa"></div>
            <div class="banner-love"><img src="img/bear10.png" alt="Care Bears Love"></div>
        </div>
    </div>
</body>
</html>
