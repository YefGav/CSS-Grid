<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Exercise</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="grid">
        <div class="grid__title">
            <h1>Lover Dogs</h1>
        </div>
        <div class="grid__modern-collection">
            <img src="/img/1299122.svg" alt="Modern Care Bears Collection">
        </div>
        <div class="grid__item-pink">
            <img src="/img/1312224.svg" alt="Pink Care Bear Figure">
        </div>
        <div class="grid__item-green">
            <img src="/img/154416.svg" alt="Green Care Bear Figure">
        </div>
        <div class="grid__featured">
            <img src="/img/2167964.svg" alt="Featured Care Bear">
        </div>
        <div class="grid__item-yellow">
            <img src="/img/37667.svg" alt="Yellow Care Bear Figure">
        </div>
        <div class="grid__vintage">
            <img src="/img/2804951.svg" alt="Vintage Care Bears Collection">
        </div>
        <div class="grid__item-blue">
            <img src="/img/1728494.svg" alt="Blue Care Bear Figure">
        </div>
        <div class="grid__item-sleepy">
            <img src="/img/2672741.png" alt="Sleepy Care Bear Figure">
        </div>
        <div class="grid__item-heart">
            <img src="/img/3313484.svg" alt="Heart Care Bear Figure">
        </div>
        <div class="grid__banner">
            <img src="/img/48133.svg" alt="Care Bears Banner">
        </div>
    </div>  
</body>
</html>
